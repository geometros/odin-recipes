<body>
  <h1>Burger</h1>
  <img src="../images/burg.jpeg"
  <ul>
    <li>Ground chuck</li>
    <li>Burger bun</li>
    <li>Salt</li>
  </ul>
  <ol>
    <li>Salt beef and form into patties</li>
    <li>Heat skillet to high</li>
    <li>Squish the burger flat with a heavy spatula for 60 seconds</li>

    <li>Toast bun on hot skillet and serve</li>
